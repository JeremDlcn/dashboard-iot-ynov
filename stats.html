<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Iot</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="/style.css">
  <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.41/vue.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

</head>

<body>
  <main id="app">
    <a href="/quizz.html" class="quizz-button button-91">Acc√©der au quizz</a>
    <canvas id="chart" ref="chart" width="400" height="400"></canvas>
  </main>
  <script src="js/app.js"></script>

  <script>
    // Vue
    const { createApp } = Vue
    createApp({
      data: () => ({
        dataChart: [],
      }),
      methods: {
        getStats: function () {
          const dtch = JSON.parse(localStorage.getItem('score'));
          //count number of occurence by number
          const count = dtch.reduce((acc, curr) => {
            if (typeof acc[curr] == 'undefined') {
              acc[curr] = 1;
            } else {
              acc[curr] += 1;
            }
            return acc;
          }, {});


          for (let i = 0; i < 5; i++) {
            if (typeof count[i] == 'undefined') {
              count[i] = 0;
            }
          }

          const arr = Object.keys(count).map((key) => {
            return count[key];
          });

          const arr2 = arr.reverse();
          console.log(arr);

          this.dataChart = arr2;
        }
      },
      mounted() {
        this.infos = JSON.parse(localStorage.getItem('infos'))
        this.getStats();

        const ctx = this.$refs.chart.getContext('2d');
        const myChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['5/5', '4/5', '3/5', '2/5', '1/5'],
            datasets: [{
              label: 'Statistiques du quizz',
              data: this.dataChart,
              backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
              ],
              borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });

      }
    }).mount('#app')
  </script>
</body>

</html>
